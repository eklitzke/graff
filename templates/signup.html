{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{{static_url('css/signup.css')}}">
{% end %}

{% block body %}
<div id="signup_box">
  <h2>Signup</h2>
  <form method="POST" action="/signup">
    {% raw xsrf_form_html() %}
    <label for="signup_username">Username*</label> <br>
    <input id="signup_username" type="text" name="name"> <br>
    <label for="signup_password">Password*</label> <br>
    <input id="signup_password" type="password" name="password"> <br>
    <label for="signup_email">E-Mail</label> <br>
    <input id="signup_email" type="text" name="email"> <br>
    <label for="signup_location">City/State</label> <br>
    <input id="signup_location" type="text" name="location"> <br>
    <br>
    <input type="submit" value="Submit"> <br>
    <strong>*</strong> designates a required field
    <br><br>
    If you provide your email, we will <strong>never</strong> sell it or spend
    you unsolicited spam mail.
  </form>
</div>

<div id="login_box">
  <h2>Login</h2>
  <form method="POST" action="/login">
    {% raw xsrf_form_html() %}
    <label for="login_username">Username</label> <br>
    <input id="login_uername" type="text" name="name"> <br>
    <label for="login_password">Password</label> <br>
    <input id="login_password" type="password" name="password"> <br>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>

<div id="clearfix"></div>
{% end %}
